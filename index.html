/* 字体引入：鸿蒙字体 */

html {
  font-size: 16px;
  font-family: "HarmonyOS_Sans_SC";
}

/* 打印页面设置 */

@media print {
  * {
    -webkit-print-color-adjust: exact; /*确保打印颜色一致*/
    print-color-adjust: exact;
  }
  body {
    width: 21cm; /* 设置页面宽度为A4宽度 */
    height: 29.7cm; /* 设置页面高度为A4高度 */
    margin: 1cm; /* 设置页面边距 */
  }
  p {
    line-height: 1.5rem; /*设置打印内容的行高*/
  }
}

/* 软件内部Markdown样式 */
#write {
  max-width: 950px;
  margin: 0 auto;
  padding: 15px;
  line-height: 2.25;
